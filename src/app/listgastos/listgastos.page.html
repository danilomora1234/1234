<ion-header>
  <ion-toolbar>
    <ion-button color="warning" routerLink="/control"><ion-icon name="arrow-back-outline"></ion-icon></ion-button><ion-title>LISTADO GASTOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="danger">NOMBRE</ion-label>
      <ion-label color="danger">DESC</ion-label>
      <ion-label color="danger">FECHA</ion-label>
      <ion-label color="danger">VALOR </ion-label> 
     
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let gasto of gastos">
      <ion-label>{{gasto.nombre  }}</ion-label>
      <ion-label>{{gasto.descripcion  }}</ion-label>
      <ion-label>{{gasto.fecha   }}</ion-label>
      <ion-label>{{gasto.valor  }}</ion-label> 
     
    </ion-item>
  </ion-list>
</ion-content>
