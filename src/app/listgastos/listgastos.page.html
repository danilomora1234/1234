<ion-header>
  <ion-toolbar color="danger">
    <ion-button  routerLink="/control"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>GASTOS<ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let gasto of gastos">
      <ion-label color="danger">NOMBRE:{{gasto.nombre}}
      <ion-label color="dark">DESCRIPCION: {{gasto.descripcion}}</ion-label>
      <ion-label color="dark">FECHA: {{gasto.fecha}}</ion-label>
      <ion-label color="dark">VALOR: {{gasto.valor}}</ion-label>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
